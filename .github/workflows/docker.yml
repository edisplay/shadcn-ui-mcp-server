name: Docker Build and Test

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  docker-build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: shadcn-ui-mcp-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Start container
        run: |
          docker run -d \
            --name shadcn-mcp-test \
            -p 7423:7423 \
            -e MCP_TRANSPORT_MODE=sse \
            -e MCP_HOST=0.0.0.0 \
            -e MCP_PORT=7423 \
            shadcn-ui-mcp-server:test
      
      - name: Wait for server to start
        run: |
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:7423/health 2>/dev/null; then
              echo "✅ Server is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Server not ready yet, waiting..."
            sleep 2
          done
          echo "❌ Server failed to start within 60 seconds"
          docker logs shadcn-mcp-test
          exit 1
      
      - name: Test health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:7423/health)
          if [ "$response" != "200" ]; then
            echo "❌ Health check failed with status code: $response"
            docker logs shadcn-mcp-test
            exit 1
          fi
          echo "✅ Health endpoint returned 200 OK"
      
      - name: Test server connectivity
        run: |
          curl -f http://localhost:7423/health || {
            echo "❌ Server connectivity test failed"
            docker logs shadcn-mcp-test
            exit 1
          }
          echo "✅ Server connectivity verified"
      
      - name: Check container logs
        if: failure()
        run: |
          echo "=== Container Logs ==="
          docker logs shadcn-mcp-test
      
      - name: Cleanup
        if: always()
        run: |
          docker stop shadcn-mcp-test || true
          docker rm shadcn-mcp-test || true
